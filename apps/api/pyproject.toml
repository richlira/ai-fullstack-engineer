[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings  
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # Line too long, handled by black
    "B008",  # Do not perform function call in argument defaults (necesario para FastAPI)
]

[tool.ruff.lint.per-file-ignores]
"app/main.py" = ["B008"]  # FastAPI usa Depends() en defaults

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # FastAPI decoradores pueden causar issues